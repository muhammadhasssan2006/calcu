<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="inputvalue">
            <input type="text">
        </div>
        <div>
            <button class="operator2" >CE</button>
            <button class="operator2">AC</button>
            <button class="operator2">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">X</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
    </div>
    <div>
        <button>X<sup>2</sup></button>
        <button>0</button>
        <button>.</button>
        <button class="operator">=</button>
    </div>

</div>
    <script src="app.js"></script>
</body>
</html>
