<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="inputvalue">
            <input readonly id="inputvalue" type="text">
        </div>
        <div>
            <button onclick="clr()" class="operator2" >CE</button>
            <button onclick="clrAll()" class="operator2">AC</button>
            <button onclick="getoperator('%')"  class="operator2">%</button>
            <button onclick="getValue('/')"  class="operator">/</button>
        </div>
        <div>
            <button onclick="getValue(7)" >7</button>
            <button onclick="getValue(8)" >8</button>
            <button onclick="getValue(9)" >9</button>
            <button onclick="getoperator('*')"  class="operator">X</button>
        </div>
        <div>
            <button onclick="getValue(4)" >4</button>
            <button onclick="getValue(5)" >5</button>
            <button onclick="getValue(6)" >6</button>
            <button onclick="getoperator('-')"  class="operator">-</button>
        </div>
        <div>
            <button onclick="getValue(1)" >1</button>
        <button onclick="getValue(2)" >2</button>
        <button onclick="getValue(3)" >3</button>
        <button onclick="getoperator('+')"  class="operator">+</button>
    </div>
    <div>
        <button onclick="square()" >X<sup>2</sup></button>
        <button onclick="getValue(0)" >0</button>
        <button onclick="getValue('.')" >.</button>
        <button onclick="equal()"  class="operator">=</button>
    </div>

</div>
    <script src="app.js"></script>
</body>
</html>
